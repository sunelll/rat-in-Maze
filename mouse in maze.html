<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <link rel="stylesheet" type="text/css" href="mouse in maze.css">
    </head>
    <body>

        <div class="sheet-character-sheet">
            <div class="sheet-header">
                <div class="header_inner_one">
                    <div class="sheet-info-kind-img">
                        <img>
                    </div>
                    <div class="sheet-info-kind">
                        <div>
                            <!-- 종족 및 직업 -->
                            <div class="margin15">
                              <input class="input width80" placeholder="종족" type="text" name="attr_kind">
                              <span>/</span>
                              <input class="input width80" placeholder="직업" type="text" name="attr_job">
                            </div>

                            <!-- 플레이어블 교체 -->
                            <div class="margin15 margin_left55">
                              <label for="status_table">캐릭터</label>
                              <label class="switch margin_left15">
                                <input type="checkbox">
                                <span class="slider round"></span>
                                </label>
                              <label class="margin_left15" for="status_table">NPC</label>
                            </div>

                              <!-- 자유 다이스 -->
                              <div class="margin15 margin_left55">
                                <span class="label">DICE</span>
                                <div class="container margin_left10">
                                  <input type="text"  class="dice_input">
                                </div>

                                <button class="margin_left15" type="roll" id="" value="[능력치]()" alt="자유다이스"></button>
                              </div>
                        </div>
                    </div>
                </div>
                <div class="header_inner_two">
                    
                    <div class="sheet-character-info">
                      <!-- <h1>캐릭터 이름</h1> -->
                      <div style="display: -webkit-inline-box;">
                          <div class="sheet-name margin_top40">
                            <input class="input font26 width380" placeholder="캐릭터 이름" type="text" name="attr_character_name">
                          </div>
                          <div class="sheet-level">
                            <label for="status_table" class="maple_font12">레벨</label>
                            </br>
                            <input class="level_input" placeholder="0" type="number" name="attr_level" title="레벨"/>
                          </div>
                      </div>
                      <div class="sheet-player sheet-exp margin_top10">
                        <label for="status_table">PLAYER</label>
                        <input class="input width200" type="text" name="attr_player">
                        <label for="status_table">경험치</label>
                        <input class="input width80" type="text" name="attr_exp">
                        <label for="status_table">EXP</label>
                      </div>
                
                      <div>
                        <div class="sheet-status sheet-status-item">
                          <div class="sheet-group">
                            <strong class="maple">근력</strong>
                            <input class="state_input" placeholder="0" type="number" name="attr_str" title="근력"/>
                            
                            <strong class="maple">공격</strong>
                            <input class="state_input" placeholder="0" type="number" name="attr_att" title="공격"/>
                          </div>
                          <div class="sheet-group">
                            <strong class="maple">민첩</strong>
                            <input class="state_input" placeholder="0" type="number" name="attr_dex" title="민첩성"/>
                            <strong class="maple">장갑</strong>
                            <input class="state_input" placeholder="0" type="number" name="attr_armor" title="장갑"/>
                          </div>
                          <div class="sheet-group">
                            <strong class="maple">정신</strong>
                            <input class="state_input" placeholder="0" type="number" name="attr_pow" title="정신력"/>
                            <strong class="maple">건강</strong>
                            <input class="state_input" placeholder="0" type="number" name="attr_con" title="건강"/>
                          </div>
                        </div>
                      </div>
                      
                

                      <div>
                        <button type="roll" id="status_table" value="[능력치]()" alt="능력치"></button>
                      </div>
                
                      <div class="">
                        <label for="start_table">시작특성</label>
                        <select name="feature" id="start_feature">
                          <option value="1">야생의 피</option>
                          <option value="2">손재주</option>
                          <option value="3">곡예사</option>
                          <option value="4">은밀함</option>
                      </select>
                        <hr color="gray">
                      </div>
                    </div>
                
                    <div class="sheet-character-status">
                        <h4>공격 보너스</h4>
                        <p>모든 공격 판정에 +1</p>
                        <button type="roll" id="start_table" value="[시작특성]()" alt="시작특성"></button>
                
                        <h4>주문</h4>
                        <p>생성한 주문 이름</p>
                        <input type="text" name="attr_weapon">
                
                        <h4 id="feature_title">야생의 피</h4>
                        <p id="feature_description">추적, 채집, 생존술 이점</p>
                
                    </div>
                </div>
            </div>

            <div class="sheet-outer">
                <div class="sheet-wrap">
                  
              
              
                  <!-- 전투장비탭 -->
                  <div class="sheet-battle">
                    <div class="sheet-battle_inner">
                      <h3>전투장비</h3>
                      <div class="sheet-equipment">


                    
                        <div class="sheet-items">
                          <span><img src="https://i.imgur.com/mgtfXRB.png" alt="" /></span>
                          <input type="number" name="attr_weapon" placeholder="무기" title="무기">
                          <span><img src="https://i.imgur.com/Gf1XU7T.png" alt="" /></span>
                          <input type="number" name="aattr_armor" placeholder="갑옷" title="갑옷">
                          <span><img src="https://i.imgur.com/3obfPrm.png" alt="" /></span>
                          <input type="number" name="attr_shield" placeholder="방패" title="방패">
                        </div>

                        <input type="text" name="attr_weapon">
                        <input type="text" name="attr_armor">
                        <input type="text" name="attr_shield">
                      </div>
                    </div>
              
                    <div class="sheet-rollbtn">
                      <!-- 선제권 -->
                      <button type="roll" id="rollbtn_initiative" value="&{template:initiative} {{name=@{character_name}}} {{1D6=[[1D6]]}}"></button>
                      <label for="initiative_roll"></label>
                      
                      <!-- 위기판정 -->
                      <button type="roll" id="rollbtn_danger" value="&{template:danger} {{name=@{character_name}}} {{2D6=[[2D6]]}}"></button>
                      <label for="danger_roll"></label>
                      
                      <!-- 이점 -->
                      <button type="roll" id="rollbtn_advantage" value="&{template:advantage} {{name=@{character_name}}} {{3D6=[[3D6]]}}"></button>
                      <label for="advantage_roll"></label>
              
                    </div>
              
              
              
              
                    <div class="sheet-fragmant_inner">
                      <div class="sheet-divider">
                          
                          <label for="advantage_roll">손(휴대)</label>
                          <input type="text" name="attr_deform2">
                      </div>
              
              
                      <div class="sheet-memory">
                          <h3>베낭</h3>
                          <textarea name="attr_memory" class="text"></textarea>
                        </div>
              
              
                  <!-- 휴대물품탭 -->
              
              
              
                      <label for="deformchk2" class="sheet-fragmant_chk"></label>
                    </div>
                    <div class="sheet-fragmant_inner">
                      <input type="checkbox" id="deformchk3" name="attr_forgetchk3">
                      <div class="sheet-divider">
              
                        <input type="text" name="attr_fragmant3">
                        <input type="text" name="attr_deform3">
                      </div>
                      <label for="deformchk3" class="sheet-fragmant_chk"></label>
                    </div>
                    <input type="hidden" name="author" value="Seul&HoneyRain">
                    <div class="sheet-fragmant_inner">
                      <input type="checkbox" id="deformchk4" name="attr_forgetchk4">
                      <div class="sheet-divider">
                        <input type="text" name="attr_fragmant4">
                        <input type="text" name="attr_deform4">
                      </div>
                      <label for="deformchk4" class="sheet-fragmant_chk"></label>
                    </div>
                    <div class="sheet-fragmant_inner">
                      <input type="checkbox" id="deformchk5" name="attr_forgetchk5">
                      <div class="sheet-divider">
              
                        <input type="text" name="attr_fragmant5">
                        <input type="text" name="attr_deform5">
                      </div>
                      <label for="deformchk5" class="sheet-fragmant_chk"></label>
                    </div>
                    <div class="sheet-fragmant_inner">
                      <input type="checkbox" id="deformchk6" name="attr_forgetchk6">
                      <div class="sheet-divider">
              
                        <input type="text" name="attr_fragmant6">
                        <input type="text" name="attr_deform6">
                      </div>
                      <label for="deformchk6" class="sheet-fragmant_chk"></label>
                    </div>
              
                  </div>
              
              
              
                  <!-- 주사위 -->            
                      <rolltemplate class="sheet-rolltemplate-nitiativee">
                      <div class="sheet-container">
                          <div class="sheet-pcname"><span>이름.: {{name}}</span></div>
                          <div class="sheet-rollA">
                          <span>{{1D6}}</span>
                          </div>
                      </div>
                      </rolltemplate>
              
                      <rolltemplate class="sheet-rolltemplate-danger">
                          <div class="sheet-container">
                              <div class="sheet-pcname"><span>이름.: {{name}}</span></div>
                              <div class="sheet-rollB">
                              <span>{{2D6}}</span>
                              </div>
                          </div>
                      </rolltemplate>
              
                      <rolltemplate class="sheet-rolltemplate-advantage">
                          <div class="sheet-container">
                              <div class="sheet-pcname"><span>이름.: {{name}}</span></div>
                              <div class="sheet-rollC">
                              <span>{{3D6}}</span>
                              </div>
                          </div>
                      </rolltemplate>
              
              
                </div>
              
            </div>

        </div>


        <script>
          document.getElementById('start_feature').addEventListener('change', function() {
  var featureTitle = document.getElementById('feature_title');
  var featureDescription = document.getElementById('feature_description');
  switch (this.value) {
    case '1':
      featureTitle.innerText = '야생의 피';
      featureDescription.innerText = '추적, 채집, 생존술 이점';
      break;
    case '2':
      featureTitle.innerText = '손재주';
      featureDescription.innerText = '손재주가 뛰어나 도구 사용이 용이';
      break;
    case '3':
      featureTitle.innerText = '곡예사';
      featureDescription.innerText = '유연하고 민첩하여 위험을 잘 피함';
      break;
    case '4':
      featureTitle.innerText = '은밀함';
      featureDescription.innerText = '숨기와 은폐에 능숙';
      break;
    default:
      featureTitle.innerText = '특성을 선택해주세요.';
      featureDescription.innerText = '선택된 특성의 설명이 여기에 표시됩니다.';
  }
});

        </script>

    </body>
</html>
