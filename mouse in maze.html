<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <link rel="stylesheet" type="text/css" href="mouse in maze.css">
    </head>
    <body>

        <div class="sheet-character-sheet">
            <div class="sheet-header">
                <div class="header_inner_one">
                    <div class="sheet-info-kind-img">
                        <img>
                    </div>
                    <div class="sheet-info-kind">
                        <!-- <span class="text-center">종족·직업</span> -->
                        <div>
                            <!-- 종족 및 직업 -->
                            <div>
                                <label for="">종족</label>
                                <input type="text" name="attr_weapon">
                                </br>
                                <label for="">직업</label>
                                <input type="text" name="attr_weapon">
                            </div>

                            <div>
                                <label for=""></label>
                                <input type="text" name="attr_weapon">
                            </div>
                            <select name="" id="">
                                <option value="player">플레이어</option>
                                <option value="npc">NPC/괴물</option>
                            </select>
                        </div>
                    </div>
                </div>
                <div class="header_inner_two">
                    
                    <div>
                      <!-- <h1>캐릭터 이름</h1> -->
                      <div>
                        <div class="sheet-name">
                            <input type="text" name="attr_character_name">
                          </div>
                          <div class="sheet-level">
                            <label for="status_table">레벨</label>
                            </br>
                            <input type="text" name="attr_character_level">
                          </div>
                      </div>
                      <div class="sheet-player">
                        <label for="status_table">플레이어</label>
                        <input type="text" name="attr_player">
                      </div>
                      <div class="sheet-exp">
                        <label for="status_table">경험치</label>
                        <input type="text" name="attr_exp">
                      </div>
                
                      <div>
                        <button type="roll" id="status_table" value="[능력치]()" alt="능력치"></button>
                      </div>
                
                      <div class="">
                        <label for="start_table">시작특성</label>
                      </div>
                    </div>
                
                    <div class="sheet-status">
                        <select name="" id="">
                            <option value="1">야생의 피</option>
                            <option value="2">손재주</option>
                            <option value="3">곡예사</option>
                            <option value="4">은밀함</option>
                        </select>
                        <h4>공격 보너스</h4>
                        <p>모든 공격 판정에 +1</p>
                        <button type="roll" id="start_table" value="[시작특성]()" alt="시작특성"></button>
                
                        <h4>주문</h4>
                        <p>생성한 주문 이름</p>
                        <input type="text" name="attr_weapon">
                
                        <h4>야생의 피</h4>
                        <p>추적, 채집, 생존술 이점</p>
                
                        <!-- <h4>손재주</h4>
                        <p>수리, 열쇠따기, 소매치기 이점</p> -->
                    </div>
                </div>
            </div>

            <div class="sheet-outer">
                <div class="sheet-wrap">
                  
              
              
                  <!-- 전투장비탭 -->
                  <div class="sheet-battle">
                    <div class="sheet-battle_inner">
                      <h3>전투장비</h3>
                      <div class="sheet-equipment">
                        <input type="text" name="attr_weapon">
                        <input type="text" name="attr_armor">
                        <input type="text" name="attr_shield">
                      </div>
                    </div>
              
                    <div class="sheet-rollbtn">
                      <!-- 선제권 -->
                      <button type="roll" id="rollbtn_initiative" value="&{template:initiative} {{name=@{character_name}}} {{1D6=[[1D6]]}}"></button>
                      <label for="initiative_roll"></label>
                      
                      <!-- 위기판정 -->
                      <button type="roll" id="rollbtn_danger" value="&{template:danger} {{name=@{character_name}}} {{2D6=[[2D6]]}}"></button>
                      <label for="danger_roll"></label>
                      
                      <!-- 이점 -->
                      <button type="roll" id="rollbtn_advantage" value="&{template:advantage} {{name=@{character_name}}} {{3D6=[[3D6]]}}"></button>
                      <label for="advantage_roll"></label>
              
                    </div>
              
              
              
              
                    <div class="sheet-fragmant_inner">
                      <div class="sheet-divider">
                          
                          <label for="advantage_roll">손(휴대)</label>
                          <input type="text" name="attr_deform2">
                      </div>
              
              
                      <div class="sheet-memory">
                          <h3>베낭</h3>
                          <textarea name="attr_memory" class="text"></textarea>
                        </div>
              
              
                  <!-- 휴대물품탭 -->
              
              
              
                      <label for="deformchk2" class="sheet-fragmant_chk"></label>
                    </div>
                    <div class="sheet-fragmant_inner">
                      <input type="checkbox" id="deformchk3" name="attr_forgetchk3">
                      <div class="sheet-divider">
              
                        <input type="text" name="attr_fragmant3">
                        <input type="text" name="attr_deform3">
                      </div>
                      <label for="deformchk3" class="sheet-fragmant_chk"></label>
                    </div>
                    <input type="hidden" name="author" value="Seul&HoneyRain">
                    <div class="sheet-fragmant_inner">
                      <input type="checkbox" id="deformchk4" name="attr_forgetchk4">
                      <div class="sheet-divider">
                        <input type="text" name="attr_fragmant4">
                        <input type="text" name="attr_deform4">
                      </div>
                      <label for="deformchk4" class="sheet-fragmant_chk"></label>
                    </div>
                    <div class="sheet-fragmant_inner">
                      <input type="checkbox" id="deformchk5" name="attr_forgetchk5">
                      <div class="sheet-divider">
              
                        <input type="text" name="attr_fragmant5">
                        <input type="text" name="attr_deform5">
                      </div>
                      <label for="deformchk5" class="sheet-fragmant_chk"></label>
                    </div>
                    <div class="sheet-fragmant_inner">
                      <input type="checkbox" id="deformchk6" name="attr_forgetchk6">
                      <div class="sheet-divider">
              
                        <input type="text" name="attr_fragmant6">
                        <input type="text" name="attr_deform6">
                      </div>
                      <label for="deformchk6" class="sheet-fragmant_chk"></label>
                    </div>
              
                  </div>
              
              
              
                  <!-- 주사위 -->            
                      <rolltemplate class="sheet-rolltemplate-nitiativee">
                      <div class="sheet-container">
                          <div class="sheet-pcname"><span>이름.: {{name}}</span></div>
                          <div class="sheet-rollA">
                          <span>{{1D6}}</span>
                          </div>
                      </div>
                      </rolltemplate>
              
                      <rolltemplate class="sheet-rolltemplate-danger">
                          <div class="sheet-container">
                              <div class="sheet-pcname"><span>이름.: {{name}}</span></div>
                              <div class="sheet-rollB">
                              <span>{{2D6}}</span>
                              </div>
                          </div>
                      </rolltemplate>
              
                      <rolltemplate class="sheet-rolltemplate-advantage">
                          <div class="sheet-container">
                              <div class="sheet-pcname"><span>이름.: {{name}}</span></div>
                              <div class="sheet-rollC">
                              <span>{{3D6}}</span>
                              </div>
                          </div>
                      </rolltemplate>
              
              
                </div>
              
              </div>

        </div>


<script type="text/worker">

  on("change:changer", function() {
		getAttrs(["changer"], function(values) {
      setAttrs({chk:values.changer});
		});
	});

</script>




    </body>
</html>
